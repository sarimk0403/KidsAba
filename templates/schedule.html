<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar_styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_schedule.css') }}">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="sidebar close">
        <div class="menu-details">
            <i class='bx bx-menu' onclick="toggleSidebar()"></i>
            <span class="logo_name">Emergitech</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="/management">
                    <i class='bx bx-home'></i>
                    <span class="link_name">Home</span>
                </a>
            </li>
            <li>
                <a href="/schedule">
                    <i class='bx bx-collection'></i>
                    <span class="link_name">Management</span>
                </a>
            </li>
            <li>
                <a href="/analytics">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="link_name">Analytics</span>
                </a>
            </li>
        </ul>
        <div class="logout-section" onclick="logout()">
            <i class='bx bx-log-out'></i>
            <span class="profile_name">Logout</span>
        </div>
    </div>

    <section class="home-section">
        <div class="home-content">
            <h2>Weekly Schedule</h2>
            <!-- Generate Schedule Button -->
            
        </div>

        <div class="button-container">
            <button id="generateScheduleBtn" onclick="generateSchedule()">Generate Schedule</button>
        </div>

        <!-- Table with Patients as Headers -->
        <table id="scheduleTable">
            <thead>
                <tr id="tableHeader">
                    <th>Time</th> <!-- Static Time Column -->
                </tr>
            </thead>
            <tbody id="scheduleBody">
                <!-- Time rows will be dynamically generated here -->
            </tbody>
        </table>

        <!-- Bottom Tabs for Days -->
        <!-- <div class="day-tabs">
            <button onclick="showDay('Monday')">Monday</button>
            <button onclick="showDay('Tuesday')">Tuesday</button>
            <button onclick="showDay('Wednesday')">Wednesday</button>
            <button onclick="showDay('Thursday')">Thursday</button>
            <button onclick="showDay('Friday')">Friday</button>
            <button onclick="showDay('Saturday')">Saturday</button>
        </div> -->
        <div class="day-tabs">
            <button class="day-tab active-day" onclick="switchDay(this, 'Monday')">Monday</button>
            <button class="day-tab" onclick="switchDay(this, 'Tuesday')">Tuesday</button>
            <button class="day-tab" onclick="switchDay(this, 'Wednesday')">Wednesday</button>
            <button class="day-tab" onclick="switchDay(this, 'Thursday')">Thursday</button>
            <button class="day-tab" onclick="switchDay(this, 'Friday')">Friday</button>
            <button class="day-tab" onclick="switchDay(this, 'Saturday')">Saturday</button>
        </div>
    </section>

    <script src="{{ url_for('static', filename='js/schedule.js') }}"></script>
    <script>
        let sidebar = document.querySelector(".sidebar");

        function toggleSidebar() {
            sidebar.classList.toggle("close");
        }

        function logout() {
            window.location.href = '/';
        }
    </script>
</body>

</html>
