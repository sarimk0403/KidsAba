<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor and Patient Management</title>
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar_styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_index.css') }}">
</head>
<body>

    <div class="sidebar close">
        <div class="menu-details">
            <i class='bx bx-menu' onclick="toggleSidebar()"></i>
            <span class="logo_name">Emergitech</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="/management">
                    <i class='bx bx-home'></i>
                    <span class="link_name">Home</span>
                </a>
            </li>
            <li>
                <a href="/schedule">
                    <i class='bx bx-collection'></i>
                    <span class="link_name">Management</span>
                </a>
            </li>
            <li>
                <a href="/analytics">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="link_name">Analytics</span>
                </a>
            </li>
        </ul>
        <div class="logout-section" onclick="logout()">
            <i class='bx bx-log-out'></i>
            <span class="profile_name">Logout</span>
        </div>
    </div>

    <section class="home-section">
        <div class="home-content">
            <h2>Doctor and Patient Management</h2>
        </div>

        <div class="form-section">
            <!-- Form to add a doctor -->
            <div class="form-box">
                <h3>Add Doctor</h3>
                <form id="doctorForm">
                    <input type="text" id="doctorName" placeholder="Name" required>
                    <input type="text" id="doctorPosition" placeholder="Position" required>
                    <label for="doctorColor">Select Color:</label>
                    <input type="color" id="doctorColor" value="#87CEFA"> <!-- Default color is light blue -->
                    <div id="doctorAvailabilityContainer">
                        <!-- Availability fields will be added here -->
                    </div>
                    <button type="button" onclick="addAvailabilityField('doctorAvailabilityContainer')">Add Availability</button>
                    <button type="button" onclick="addDoctor()">Add Doctor</button>
                </form>
            </div>

            <!-- Form to add a patient -->
            <div class="form-box">
                <h3>Add Patient</h3>
                <form id="patientForm">
                    <input type="text" id="patientName" placeholder="Name" required>
                    <div id="patientAvailabilityContainer">
                        <!-- Availability fields will be added here -->
                    </div>
                    <button type="button" onclick="addAvailabilityField('patientAvailabilityContainer')">Add Availability</button>
                    <button type="button" onclick="addPatient()">Add Patient</button>
                </form>
            </div>
        </div>

        <!-- Display lists of doctors and patients -->
        <div class="list-section">
            <div class="list" id="doctorList">
                <h3>Doctors</h3>
                <!-- Doctor list will be populated here -->
            </div>
            <div class="list" id="patientList">
                <h3>Patients</h3>
                <!-- Patient list will be populated here -->
            </div>
        </div>
    </section>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        let sidebar = document.querySelector(".sidebar");
        function toggleSidebar() {
            sidebar.classList.toggle("close");
        }

        function logout() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
